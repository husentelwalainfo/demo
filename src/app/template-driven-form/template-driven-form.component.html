<form #employeeForm="ngForm">

    {{ employeeForm.value | json }} <br>
    {{ emplohee | json }} <br>
    Is form valid? {{ employeeForm.form.valid }}
    <div class="container">
        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" #empname="ngModel" [class.is-invalid]="empname.invalid && empname.touched" class="form-control" name="name" [(ngModel)]="emplohee.name" required>
            <div class="error-msg" *ngIf="empname.invalid && empname.touched">
                Please enter value
            </div> 
          </div>
        
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" name="age" [(ngModel)]="emplohee.age">
          </div>
        <br>
          <label>Gender</label>  
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male" [(ngModel)]="emplohee.gender">
            <label class="form-check-label">
              Male
            </label>
          </div>
        
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="female" [(ngModel)]="emplohee.gender">
            <label class="form-check-label" >
              Female
            </label>
          </div>
        </div>
</form>
